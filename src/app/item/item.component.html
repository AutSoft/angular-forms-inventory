<div fxLayout="row" fxLayoutAlign="space-around">
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title>Item details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-tab-group>
          <mat-tab label="Basic">
            <p>Basic data of the selected item.</p>
            <div fxLayout="column">
              <div fxLayout="row" fxLayoutGap="1rem">
                <mat-form-field fxFlex>
                  <input matInput placeholder="Name" >
                  <mat-error>
                    Name is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex>
                  <input matInput placeholder="Type">
                </mat-form-field>
              </div>

              <mat-form-field>
                <textarea matInput placeholder="Description" rows="5"></textarea>
                <mat-error>
                  Description is required
                </mat-error>
              </mat-form-field>
            </div>
          </mat-tab>
          <mat-tab label="Details">
            <p>Details of the selected item.</p>
            <div fxLayout="column">
              <div fxLayout="row" fxLayoutGap="1rem">
                <mat-form-field fxFlex>
                  <input type="number" matInput placeholder="Count">
                  <mat-error>
                    Count is required
                  </mat-error>
                  <mat-error>
                    Count must be non-negative
                  </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex>
                  <input matInput placeholder="Count Date" [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error>
                    Count date is required
                  </mat-error>
                  <mat-error>
                    Aw, weekend
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" fxLayoutGap="1rem">
              <mat-form-field fxFlex>
                <input type="number" matInput placeholder="Width">
              </mat-form-field>
              <mat-icon fxFlexAlign="center">clear</mat-icon>
              <mat-form-field fxFlex>
                <input type="number" matInput placeholder="Height">
              </mat-form-field>
              <mat-icon fxFlexAlign="center">clear</mat-icon>
              <mat-form-field fxFlex>
                <input type="number" matInput placeholder="Depth">
              </mat-form-field>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row-reverse">
      <button mat-button routerLink="/">Cancel</button>
      <button mat-button>Save</button>
    </mat-card-actions>
  </mat-card>
</div>
